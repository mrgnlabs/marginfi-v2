[package]
name = "marginfi-type-crate"
version = "0.1.5"
edition = "2021"
publish = true

[lib]
crate-type = ["cdylib", "lib"]
name = "marginfi_type_crate"

[features]
default = ["client"]
client = []
anchor = ["anchor-lang", "type-layout"]
mainnet-beta = ["id-crate/mainnet-beta"]
staging = ["id-crate/staging"]
devnet = ["id-crate/devnet"]

[dependencies]
id-crate = { path = "../id-crate" }
bytemuck = { workspace = true, features = ["derive"] }
fixed = { workspace = true }
fixed-macro = { workspace = true }
bs58 = { workspace = true }
static_assertions = { workspace = true }

anchor-lang = { workspace = true, optional = true }
type-layout = { workspace = true, optional = true }
