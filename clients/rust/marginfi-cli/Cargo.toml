[package]
name = "marginfi-v2-cli"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "mfi"
path = "src/bin/main.rs"

[features]
devnet = ["marginfi/devnet"]
mainnet-beta = ["marginfi/mainnet-beta"]
default = ["mainnet-beta"]
admin = []
dev = []
lip = []

[dependencies]
clap = { version = "3.2.6", features = ["derive"] }
anyhow = "1.0.58"
log = "0.4.17"
env_logger = "0.9.0"
solana-client = { workspace = true }
solana-sdk = { workspace = true }
anchor-client = { workspace = true }
anchor-spl = { workspace = true }
dirs = "4.0.0"
shellexpand = "2.1.0"
marginfi = { path = "../../../programs/marginfi", version = "0.1.0", features = [
    "client",
    "no-entrypoint",
] }
liquidity-incentive-program = { path = "../../../programs/liquidity-incentive-program", features = ["no-entrypoint"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.81"
fixed = "1.12.0"
fixed-macro = "1.2.0"
bytemuck = "1.12.3"
solana-account-decoder = { workspace = true }
type-layout = "0.2.0"
spl-token = "3.5.0"
spl-associated-token-account = "1.1.2"
chrono = "0.4.23"
switchboard-v2 = "0.1.22"
bincode = "1.3.1"
bs58 = "0.4.0"
